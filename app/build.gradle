apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: "androidx.navigation.safeargs.kotlin"

androidExtensions {
    experimental = true
    defaultCacheImplementation = "SPARSE_ARRAY"
}

android {

    dataBinding {
        enabled = true
    }

    compileSdkVersion 29
    buildToolsVersion "29.0.1"
    defaultConfig {
        applicationId "com.nesst"
        minSdkVersion 17
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary true
        multiDexEnabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
            returnDefaultValues = true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dynamicFeatures = [":requests", ":wallet"]
}

dependencies {
    api 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0-alpha03'
    api 'androidx.lifecycle:lifecycle-extensions:2.2.0-alpha03'
    api 'com.google.android.material:material:1.0.0'
    api 'androidx.vectordrawable:vectordrawable:1.0.1'
    api 'net.steamcrafted:materialiconlib:1.1.5'
    api 'androidx.navigation:navigation-fragment-ktx:2.2.0-alpha01'
    api 'androidx.navigation:navigation-ui-ktx:2.2.0-alpha01'
    api 'androidx.legacy:legacy-support-v4:1.0.0'
    api project(path: ':nesstbase')
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'
    api 'com.tapadoo.android:alerter:4.0.2'
    implementation 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.3@aar'
    implementation "androidx.preference:preference-ktx:1.1.0-rc01"
    implementation 'com.mobsandgeeks:android-saripaar:2.0.3'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.mxn.soul:flowingdrawer-core:2.1.0'
    implementation 'com.nineoldandroids:library:2.4.0'
    kapt 'com.google.dagger:dagger-compiler:2.23'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
