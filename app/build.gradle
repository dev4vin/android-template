apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: "androidx.navigation.safeargs.kotlin"

apply from: '../artifacts.gradle'

androidExtensions {
    experimental = true
    defaultCacheImplementation = "SPARSE_ARRAY"
}

android {
    dataBinding {
        enabled = true
    }
    compileSdkVersion versions.compileSdk
    buildToolsVersion "29.0.2"
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
            returnDefaultValues = true
        }
    }
    dynamicFeatures = [':features:wallet', ':features:request', ":features:blog", ":features:survey"]
}

dependencies {

    api "com.google.android.play:core:${versions.playcore}"
    api 'com.google.android.material:material:1.0.0'
    api 'androidx.vectordrawable:vectordrawable:1.1.0'
    api 'androidx.navigation:navigation-fragment-ktx:2.2.0-rc04'
    api 'androidx.navigation:navigation-ui-ktx:2.2.0-rc04'
    api 'androidx.legacy:legacy-support-v4:1.0.0'
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'
    api 'com.tapadoo.android:alerter:4.0.2'
    api 'com.github.florent37:shapeofview:v1.0.7'
    api 'com.github.ybq:Android-SpinKit:1.2.0'
    api 'com.github.dev4vin:android-promise-location:1.0.2'
    api 'org.apache.commons:commons-lang3:3.9'
    api 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'
    api 'com.github.tbruyelle:rxpermissions:0.10.2'
    api 'com.google.android:flexbox:0.3.2'

    // Anko Commons
    implementation "org.jetbrains.anko:anko-commons:${versions.anko}"

    // Anko Layouts
    implementation "org.jetbrains.anko:anko-sdk25:${versions.anko}" // sdk15, sdk19, sdk21, sdk23 are also available
    implementation "org.jetbrains.anko:anko-appcompat-v7:${versions.anko}"

    // Coroutine listeners for Anko Layouts
    implementation "org.jetbrains.anko:anko-sdk25-coroutines:${versions.anko}"
    implementation "org.jetbrains.anko:anko-appcompat-v7-coroutines:${versions.anko}"

    // google deps
    api 'com.google.firebase:firebase-analytics:17.2.1'
    implementation 'com.google.firebase:firebase-messaging:20.1.0'
    api 'com.google.firebase:firebase-core:17.2.1'
    api 'com.github.android-promise:ui:1.0-rc03'
    api 'joda-time:joda-time:2.10.3'
    implementation project(path: ':nesstbase')

    //implementation 'com.github.glomadrian:CodeInput:1.1@aar'

    /*implementation ('com.github.omadahealth:lollipin:2.1.0@aar') {
        transitive = true
    }*/
    //
    api 'com.squareup.picasso:picasso:2.71828'
    api 'com.google.android.gms:play-services-location:17.0.0'
    api 'androidx.appcompat:appcompat:1.1.0'
    api 'androidx.constraintlayout:constraintlayout:1.1.3'
    kapt 'com.google.dagger:dagger-compiler:2.24'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

